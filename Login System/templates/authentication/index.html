<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" >
    <title>Home Page</title>
  

</head>
<body>
   
    {% for messages in messages %}
    <div class="msg-color alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{messages}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

   
        <div class="center">

            <h3 class="head">Welcome to Our Website</h3>
        
            {% if user.is_authenticated %}
            <h3>Hello {{fname}}!</h3>
            <h4>You're successfully logged in</h4>
            <button type="submit" class="btn-class"><a href="/signout">SignOut</a></button>  <br/>  <br/>
        
            {% else %}
            <button type="submit" class="btn-class"><a  href="/signup">SignUp</a></button>  
            <button type="submit" class="btn btn-class"><a  href="/signin">SignIn</a></button>
        
            {% endif %}
     
        </div>

</body>
</html>
