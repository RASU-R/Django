<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" >
    <title>SignIn</title>
</head>
<body>
    {% for message in messages %}
    <div class="signinerr alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-class" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    

        <h3 class="head">Log In to your account!</h3>
        <form method="post" action="/signin" class="form-control">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control1" name="username" placeholder="username" Required>
             <br><br>
           
            <label for="">Password</label>
            <input type="password" id="password1" class="form-control1" name="password1" placeholder="password" Required>
            <br><br>
           
            <button type="submit" class="btn btn-class"> Sign In</button>
        </form>
  

  
</body>
</html>
