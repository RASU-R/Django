<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" >
  <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="signuperr alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{messages}}
        <button type="button" class="btn-class" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
  
        <div class="form-center">

            <h3 class="head">Create Your Account</h3>
            <form action="/signup" method="post" class="form-control">
               {% csrf_token %}
               <div class="form-group">
              <label for="">Username</label>
                <input type="text" id="username" name="username" placeholder="username" required>
                <br><br>
               </div>
        
               <div class="form-group">
                <label for="">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="fistname" required>
                <br><br>
               </div>
        
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="lastname" required>
                    <br><br>
                    
                </div>
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <br><br>
                </div>
        
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="password" required>
                    <br><br>
                </div>
        
                <div class="form-group">
                    <label for="">Confirm your Password</label>
                    <input type="password" id="password2" name="password2" placeholder="password" required>
                    <br><br>
                </div>
                <button type="submit" class="btn btn-class"> Sign Up</button>
            </form>
        </div>
    

</body>
</html>
